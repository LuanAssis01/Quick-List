<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles/index.css" />


  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>

  <div class="logo">
    <img src="img/logo.svg" alt="logo-quicklist" />
  </div>
  <div class="content-wrapper">
    <div class="back">
      <img src="img/mingcute_arrow-left-line.svg" alt="icon-seta" />
      <span>Voltar</span>
    </div>

    <main>
      <section class="send-form">
        <form action="">
          <h1>Compras da semana</h1>

          <div>
            <input type="text" id="name-item" name="name-item" placeholder="Adicione um novo item" required />

            <button type="submit">Adicionar item</button>
          </div>
        </form>
      </section>

      <section class="list-items">
        <ul>
          <li class="item">
            <div>
              <input type="checkbox" id="check-item-1" name="checklist" />
              <label for="check-item-1">Pão de forma</label>
            </div>
            <img src="img/Frame(3).svg" alt="delete-icon" class="delete-item" />
          </li>
          <li class="item">
            <div>
              <input type="checkbox" id="check-item-2" name="checklist" />
              <label for="check-item-2">Café preto</label>
            </div>
            <img src="img/Frame(3).svg" alt="delete-icon" class="delete-item" />
          </li>
          <li class="item">
            <div>
              <input type="checkbox" id="check-item-3" name="checklist" />
              <label for="check-item-3">Suco de laranja</label>
            </div>
            <img src="img/Frame(3).svg" alt="delete-icon" class="delete-item" />
          </li>
          <li class="item">
            <div>
              <input type="checkbox" id="check-item-4" name="checklist" />
              <label for="check-item-4">Bolacha</label>
            </div>
            <img src="img/Frame(3).svg" alt="delete-icon" class="delete-item" />
          </li>
        </ul>
      </section>

      <div id="alert-remove">
        <div>
          <img src="img/warning-circle-filled.svg" alt="" />
          <p>O item foi removido da lista</p>
        </div>

        <img src="img/delete-small.svg" alt="" />
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
